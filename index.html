<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tube Challenge</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script type="text/javascript" src="auth.js"></script>
</head>
<body>
	<div id="login-container" class="pre-auth">
		This application requires access to your YouTube Account
		Please <a href="#" id="login-link">authorize</a> to continue.
	</div>
	<div class="post-auth">
		connected
	</div>
	<div id="buttons">
		<label><input id="query" type='text' /><button id="search-button" disabled onclick="search()">Search</button></label>
	</div>
	<div id='search-container'></div>
</body>
</html>
